<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>3D Card</title>
  </head>
  <body>
    <section class="container">
      <div class="card RB">
        <h2>RedBull Racing</h2>
        <div class="logo">
          <img src="./img/red-bull-logo.png" alt="McLaren Logo" />
        </div>
        <div class="car-img">
          <img src="./img/red-bull-racing.avif" alt="RedBull Formula 1 Car" />
        </div>
      </div>
      <div class="card mclaren">
        <h2>McLaren</h2>
        <div class="logo">
          <img src="./img/mclaren-logo.png" alt="McLaren Logo" />
        </div>
        <div class="car-img">
          <img src="./img/mclaren.avif" alt="McLaren Formula 1 Car" />
        </div>
      </div>
      <div class="card ferrari">
        <h2>Scuderia Ferrari</h2>
        <div class="logo">
          <img src="./img/ferrari-logo.png" alt="McLaren Logo" />
        </div>
        <div class="car-img">
          <img src="./img/ferrari.avif" alt="Ferrari Formula 1 Car" />
        </div>
      </div>
      <div class="card mercedes">
        <h2>Mercedes</h2>
        <div class="logo">
          <img src="./img/mercedes-logo.png" alt="McLaren Logo" />
        </div>
        <div class="car-img">
          <img src="./img/mercedes.avif" alt="Mercedes Formula 1 Car" />
        </div>
      </div>
    </section>
  </body>
</html>
